<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css"> 
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
</head>
<body>
    <main>

        <form id="search-form" action="">
            <div class="searchbox">
                <input type="text" name="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox">
            </div>
        </form>
        <div id="card" class="weather-card">
            <div id="city" class="city">Buenos Aires, ARG</div>
            <div id="date" class="date">10/14/2021</div>
            <div class="temperature">
                <img id="image" src="img/thermometer.svg" alt="">
                <div id="temp">25°</div>
            </div>
            <div id="weather" class="weather">Nublado</div>
            <div id="range" class="range">12-26</div>
        </div>

    </main>
    <footer>
        <h4>Creado por Joaquín Viretti</h4>
        <span>Icons mande by Freepik from <a href="https://www.flaticon.es/" target="_blank">www.flaticon.com</a></span> 
    </footer>
    <script src="main.js"></script>
</body>
</html>
